# HTTP Server - Handles both main domain and subdomain
# Temporary config for testing via IP before DNS is configured
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Will be replaced with: dscp.team daily.dscp.team

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (uncomment after SSL is configured)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary: Allow HTTP access until SSL is set up
    root /var/www/html;
    index index.php index.html;

    # SEO: Strip referral parameters before WordPress processes them
    # This prevents duplicate content issues in Google Search Console
    if ($args ~* "(.*)ref=[^&]*(.*)" ) {
        set $args $1$2;
    }

    # Security headers (even for HTTP during testing)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static assets caching with versioning support
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Allow CORS for fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 365d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Cache HTML for short period (with validation)
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Disable logging for common files
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 90d;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 7d;
    }

    # Block access to WordPress sensitive files
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    location ~* ^/wp-content/uploads/.*\.(php|php5|php7|phtml)$ {
        deny all;
    }
}

